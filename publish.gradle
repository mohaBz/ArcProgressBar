apply plugin: 'com.jfrog.bintray'

group 'com.mddev'
version '1.0.0'

project.ext {
    mavGitUrl = 'https://github.com/mohaBz/ArcProgressBar.git'
    mavProjectName = 'ArcProgressBar'
    mavLibraryLicenses = ["Apache-2.0":'http://www.apache.org/licenses/LICENSE-2.0.txt']
    mavLibraryDescription = "Progress bar on the shape of an arc"
    mavPublishToMavenLocal = true
    mavSiteUrl = 'https://github.com/mohaBz/ArcProgressBar'
}

def properties = new Properties()
properties.load(new FileInputStream("local.properties"))

bintray {
    user = properties.getProperty("bintray.user")
    key = properties.getProperty("bintray.apikey")
    publications = ['Production']
    configurations = ['archives']
    override = true
    pkg {
        repo = 'maven'
        name = 'ArcProgressBar'
        description = "Progress bar on the shape of an arc"
        publicDownloadNumbers = true
        licenses = ['Apache-2.0']
        vcsUrl = 'https://github.com/mohaBz/ArcProgressBar'
        version {
            name = this.version
            desc = "Version ${this.version}"
            released = new Date()
            vcsTag = this.version
        }
    }
}

apply from: 'https://raw.githubusercontent.com/sky-uk/gradle-maven-plugin/master/gradle-mavenizer.gradle'